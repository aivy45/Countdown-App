<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown App</title>
</head>
<body>
  
    <div class="container">
      
        <div class="content">
            <p>Birthday countdown</p>
            <h1>We will <span>Celebrate</span> Soon</h1>
          
            <div class="launch-time">

                <!-- days  -->
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <!-- hours  -->
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <!-- minutes  -->
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <!-- seconds  -->
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>


            </div>


            <button type="button">Learn More</button>
        </div>

        <div class="rocketImage">
            <img src="images/rocket.png" class="rocket" alt="">
        </div>
    </div>

    


    <script src="script.js" ></script>
</body>
</html>
